  <body class="container">
    <div class="container-side-main">
      <nav class="nav-bar sticky">
        <div class="navbar-row sticky">
          <h1 class="logoname">Yoasobi</h1>
          <div class="container-nav-item">
            <a href="index.html" class="nav-item">Home</a>
            <a href="bertanya.html" class="nav-item">Tanya?</a>
            <a href="tabelPertanyaan.html" class="nav-item">Jawaban</a>
          </div>
        </div>
      </nav>
      <main class="main-question">
        <header class="hero-question">
          <div class="img-hero-question">
            <h1>Silahkan ungkapkan rasa pengetahuan mu di sini</h1>
          </div>
        </header>

        <form
          action="tabelPertanyaan.html"
          method="GET"
          style="background-color: white"
        >
          <h1>Formulir Pertanyaan</h1>
          <fieldset>
            <div class="container-name-year">
              <div class="container-label-input nama">
                <label for="name">Nama</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="masukkan nama anda"
                  value=""
                  required
                />
              </div>

              <div class="container-label-input year">
                <label for="year">Dari tahun kapan mengagumi Yoasobi :</label>
                <input
                  type="number"
                  id="year"
                  name="year"
                  min="2019"
                  max="2024"
                  required
                />
              </div>
            </div>
            <div class="container-choice">
              <div class="container-label-input favorite">
                <label for="favorite-song"
                  >Pilih satu Lagu favorit dari top five Yoasobi:</label
                >
                <div class="container-radio">
                  <div>
                    <input
                      type="radio"
                      id="song-idol"
                      name="favorite-song"
                      value="Idol"
                      required
                    />
                    <label for="song-idol">Idol</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="song-monster"
                      name="favorite-song"
                      value="Monster"
                      required
                    />
                    <label for="song-monster">Monster</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="song-yoru"
                      name="favorite-song"
                      value="Yoru Ni Kakeru"
                      required
                    />
                    <label for="song-yoru">Yoru Ni Kakeru</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="song-gunjou"
                      name="favorite-song"
                      value="Gunjou"
                      required
                    />
                    <label for="song-gunjou">Gunjou</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="song-tabun"
                      name="favorite-song"
                      value="Tabun"
                      required
                    />
                    <label for="song-tabun">Tabun</label>
                  </div>
                </div>
              </div>
              <div class="container-label-input genre">
                <label for="genre">Genre musik yang paling kamu sukai:</label>
                <div class="container-checkbox">
                  <div>
                    <input
                      type="checkbox"
                      id="genre-pop"
                      name="genre"
                      value="Pop"
                    />
                    <label for="genre-pop">Pop</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="genre-jazz"
                      name="genre"
                      value="Jazz"
                    />
                    <label for="genre-jazz">Jazz</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      id="genre-rock"
                      name="genre"
                      value="Rock"
                    />
                    <label for="genre-rock">Rock</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-label-input message">
              <label for="message">Tuliskan pesanmu:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Tuliskan pesanmu"
                required
              ></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Kirim" />
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <footer>
      <div>&copy; 2024 Yoasobi Fan Web. All rights reserved.</div>
    </footer>
  </body>
</html>
